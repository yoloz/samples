# 采集文件
gather.file.enable=false
# 文件路径,半角逗号间隔
# 如果是目录,只遍历当前目录下的文件
# 简单支持目录下文件匹配,如:/home/z*.txt,home/test/*.html
# 文件采集单个文件不可大于(Integer.MAX_VALUE - 8)字节
gather.file.paths=
# 文件采集模式lazy(路径启动时解析),active(调度解析,如监视的目录运行中增加文件)[区分大小写]
# 默认lazy
gather.file.path.mode=
# 线程数,默认cpu核数
gather.file.num.threads=
# 查探间隔,默认5秒
gather.file.interval.sec=
# 简单系统信息采集
gather.system.enable=false
# 系统信息采集间隔,默认5s
gather.system.interval.sec=
# console,kafka,默认console[区分大小写]
gather.output.type=
# kafka address
gather.kafka.address=
# kafka topic
gather.kafka.topic=
# 日志等级,依次降低,默认INFO[区分大小写]
# SEVERE,WARNING,INFO,CONFIG,FINE,FINER,FINEST,ALL
#gather.logger.level=已过期,日志信息配置log4j.properties